	        	<script>
	        		function typeWrite(elemento) {
	        			const textoArray = elemento.innerHTML.split('');
	        			elemento.innerHTML = '';
	        			textoArray.forEach((letra, i) => {
	        				setTimeout(() =>
	        					elemento.innerHTML += letra, 140 * i);
	        			});
	        		}

							const titulo = document.querySelector('a');
							typeWrite(titulo);
						</script>
